<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Profile Section -->
        <header class="header">
            <div class="profile">
                <img src="profile.jpg" alt="User Image" class="profile-pic">
                <div class="profile-info">
                    <p>Ashish Mehra</p>
                    <span>Age 32</span>
                </div>
            </div>
            <button class="help-btn">‚ùì Help</button>
        </header>

        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" placeholder="Search Doctors">
        </div>

        <!-- Consultation Options -->
        <section class="consultation-options">
            <div class="consultation-card">
                <p>Online and Offline Consultations</p>
                <button class="book-now-btn">Book Now</button>
            </div>
            <div class="service-cards">
                <div class="service-card">
                    <p>Book your Services</p>
                    <button class="service-btn">Book</button>
                </div>
                <div class="service-card">
                    <p>Pharmacy</p>
                    <span>Medicine at your doorstep</span>
                    <button class="service-btn">Buy</button>
                </div>
            </div>
        </section>

        <!-- Upcoming Appointment -->
        <section class="upcoming-appointment">
            <h2>Upcoming Appointment <span class="view-all">View all</span></h2>
            <div class="appointment-card">
                <img src="doctor.jpg" alt="Doctor" class="doctor-pic">
                <div class="appointment-info">
                    <p>Dr. Ashutosh Misra</p>
                    <span>General Consultation</span>
                    <span>10:30 AM</span>
                    <span>Token No: 5</span>
                </div>
                <div class="appointment-actions">
                    <button class="pay-btn">Pay ‚Çπ200</button>
                    <button class="join-call-btn">Join Call</button>
                </div>
            </div>
        </section>

        <!-- Previously Completed Section -->
        <section class="previously-completed">
            <h2>Previously Completed</h2>
            <p>2 Days Ago</p>
        </section>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
           
        <a href="index.html"><button class="nav-btn">üè† Home</button></a>

        <a href="profile.html"><button class="nav-btn">üë§ Profile</button></a>
        </nav>
    </div>

</html>
